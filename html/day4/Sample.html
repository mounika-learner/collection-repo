<h1>Tiger</h1>
<p>
The Nallamala Forest is known to have a good tiger population and is partially within the Nagarjunsagar-Srisailam Tiger Reserve, the largest in India. Specifically, the Amrabad Tiger Reserve, part of the Nallamala forest, is home to a significant number of tigers in Telangana.
